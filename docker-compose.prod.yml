# Production Docker Compose Configuration
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  redis:
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M

  api:
    restart: always
    # Remove volume mount in production - use built image
    volumes: []
    environment:
      - ENV=production
      - LOG_LEVEL=WARNING
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
      replicas: 1

  worker:
    restart: always
    # Remove volume mount in production - use built image  
    volumes: []
    environment:
      - ENV=production
      - LOG_LEVEL=INFO
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4096M
      replicas: 1
