services:
  # The Message Broker Service
  redis:
    image: redis:7-alpine
    container_name: audit_pit_redis
    expose:
      - 6379
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # The API Server (FastAPI)
  api:
    build: .
    container_name: audit_pit_api
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Mount the project code
    volumes:
      - .:/usr/src/app

  # The Celery Worker
  worker:
    build: .
    container_name: audit_pit_worker
    # Override the default command to run the Celery worker
    command: celery -A src.worker.celery_app worker --loglevel=INFO
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    # Mount only the necessary project path. (Removed redundant /app_root mount)
    volumes:
      - .:/usr/src/app
      # Note: The GITHUB_PRIVATE_KEY_PATH in your .env must point to
      # the file inside this volume, e.g., /usr/src/app/my-key.pem
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4096M
    mem_limit: 4096m
    cpus: '2.0'