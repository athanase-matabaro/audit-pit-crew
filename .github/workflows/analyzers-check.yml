name: CI - Build & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: pytest tests/unit -v --tb=short

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build . --tag audit-pit-crew:${{ github.sha }}

      - name: Run analyzer healthcheck
        run: |
          docker run --rm audit-pit-crew:${{ github.sha }} /usr/local/bin/analyzers_healthcheck.sh

      - name: Verify image starts
        run: |
          docker run -d --name test-api -p 8000:8000 audit-pit-crew:${{ github.sha }}
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          docker stop test-api
